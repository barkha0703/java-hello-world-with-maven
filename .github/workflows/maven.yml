# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [workflow_dispatch]
  #push:
    #branches: [ master ]
  #pull_request:
    #branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build the target folder
      run: echo hello > target/jb-hello-world-maven-0.1.0-shaded.jar
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag workout-lib:$(date +%s)
    - name: pull image
      run: docker pull debian
    - name: run kuberctl command
      run: kubectl cluster-info
    - name: install heml
      run: helm install RELEASE-NAME ./helm-chart/workout-library
      
